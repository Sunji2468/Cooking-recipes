<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-navigation">
        <a href="index.html">Home</a>
        <a href="add_recipe.html" class="active">Add Recipe</a>
        <a href="saved_recipes.html">Saved Recipes</a>
    </nav>

    <div class="container">
        <header>
            <h1>Add Recipe</h1>
        </header>

        <form class="recipe-form">
            <div class="form-group">
                <label for="recipe-title">Recipe Title</label>
                <input type="text" id="recipe-title" placeholder="Enter the recipe name"required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" rows="5" placeholder="List the ingredients"required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" rows="8" placeholder="Step-by-step instructions" required></textarea>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL (Optional)</label>
                <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
            </div>
            <div class ="form-actions">
                <button type="submit" class="save-button">Save Recipe</button>  
            </div>
        </form>
    </div>
    
</body>
</html>
